buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.18'
    }
}


apply plugin: 'java'
apply plugin: 'org.javafxports.jfxmobile'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = JavaVersion.VERSION_1_8

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'org.example.InventoryApp'

jfxmobile {
    javafxportsVersion = '8.60.13'
    android {
        minSdkVersion = 29
        compileSdkVersion = 29
    }
}
